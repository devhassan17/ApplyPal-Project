<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University List</title>
</head>
<body>
    <h1>List of Universities</h1>

    <ul>
        {% for university in universities %}
            <li>
                {{ university.name }} - <a href="mailto:{{ university.email }}">{{ university.email }}</a>
                <!-- Add link to tracking script page -->
                <a href="{% url 'generate_tracking_script' university.id %}">View Tracking Script</a>
            </li>
        {% empty %}
            <li>No universities available.</li>
        {% endfor %}
    </ul>

    <a href="{% url 'homepage' %}">Back to Homepage</a>

    <!-- Show logout link only if user is logged in -->
    {% if user.is_authenticated %}
    <form action="{% url 'logout' %}" method="POST">
        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>
    {% endif %}
</body>
</html>
