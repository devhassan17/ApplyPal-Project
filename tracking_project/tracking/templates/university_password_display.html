<!-- university_password_display.html -->
<h2>All Universities</h2>
<table class="table">
    <thead>
        <tr>
            <th>University Name</th>
            <th>Location</th>
        </tr>
    </thead>
    <tbody>
        {% for university in universities %}
            <tr>
                <td>{{ university.name }}</td>
                <td>{{ university.location }}</td>  <!-- Assuming your model has a location field -->
            </tr>
        {% empty %}
            <tr>
                <td colspan="2">No universities found.</td>
            </tr>
        {% endfor %}
    </tbody>
</table>

<h3>Your Password Hash</h3>
<p>{{ password_hash }}</p>
